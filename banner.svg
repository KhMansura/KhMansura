<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" style="background:#f8fafc; border-radius:12px;">
  <!-- Laptop -->
  <rect x="100" y="40" width="300" height="160" rx="8" fill="#e2e8f0" />
  <rect x="110" y="50" width="280" height="100" rx="4" fill="#cbd5e1" />
  <rect x="245" y="160" width="20" height="10" rx="2" fill="#94a3b8" />
  <rect x="110" y="160" width="280" height="10" rx="2" fill="#94a3b8" />

  <!-- Code on screen -->
  <text x="120" y="75" font-family="monospace" font-size="14" fill="#0f172a">
    <developer>
  </text>
  <text x="120" y="95" font-family="monospace" font-size="12" fill="#1e40af">
    <skills>MERN</skills>
  </text>
  <text x="120" y="115" font-family="monospace" font-size="12" fill="#047857">
    <location>BD</location>
  </text>
  <text x="120" y="135" font-family="monospace" font-size="14" fill="#0f172a">
    </developer>
  </text>

  <!-- Floating icons -->
  <g transform="translate(450,60)">
    <circle r="20" fill="#3b82f6" />
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12">JS</text>
  </g>
  <g transform="translate(500,100)">
    <circle r="20" fill="#10b981" />
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12">TS</text>
  </g>
  <g transform="translate(450,140)">
    <circle r="20" fill="#ef4444" />
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12">BD</text>
  </g>

  <!-- Pulsing animation -->
  <circle cx="450" cy="60" r="22" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="22;28;22" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>
